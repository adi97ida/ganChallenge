<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{book.name}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="book.image" [alt]="'Photo of ' + book.name">
  <mat-card-content>
    <p>{{book.description | truncate:250}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View more</button>
  </mat-card-actions>
</mat-card>
